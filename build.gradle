buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.1'
        classpath 'com.github.dcendents:android-maven-plugin:1.2'
    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        jcenter()
    }
}

ext.libraries = [
        lock_identity_core: 'com.auth0.android:identity-core:1.14.0',
        facebook_sdk: 'com.facebook.android:facebook-android-sdk:4.6.0',
        app_compat: 'com.android.support:appcompat-v7:23.1.1',
        testing: [
                dependencies.create('junit:junit:4.11') {
                    exclude module: 'hamcrest-core'
                },
                'org.robolectric:robolectric:3.0',
                'org.hamcrest:hamcrest-integration:1.3',
                'org.hamcrest:hamcrest-core:1.3',
                'org.hamcrest:hamcrest-library:1.3',
                'org.mockito:mockito-core:1.10.19',
                dependencies.create('com.squareup:fest-android:1.0.+') {
                    exclude group: 'com.android.support', module: 'support-v4'
                }
        ]
]

ext.compile = [
        minSdk: 15,
        maxSdk: 23,
        buildToolsVersion: "23.0.1"
]
